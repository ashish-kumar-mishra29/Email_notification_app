<form [formGroup]="FormData">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="from_name" />
    <label for="email">Email Address:</label>
    <input type="email" id="email" formControlName="from_email" />
    <label for="subject">Subject: </label>
    <input type="text" id="subject" formControlName="Subject" />
    <label for="body">Email Body:</label>
    <textarea id="body" formControlName="message"></textarea>
    {{FormData.value }}
    <button type="submit">Send Email</button>
</form>
